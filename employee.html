<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Employee Form</title>
</head>
<body>
    <div class="container mt-5">
        
        <form>
            <h2>Employee Form</h2>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
            </div>
            <div class="form-group">
                <label for="employeeDOB">Date of Birth</label>
                <input type="date" class="form-control" id="employeeDOB">
            </div>
            <div class="form-group">
                <label for="employeeSalary">Salary</label>
                <input type="number" class="form-control" id="employeeSalary" placeholder="Enter employee salary">
            </div>
            <div class="form-group">
                <label for="employeeAddress">Address</label>
                <input type="text" class="form-control" id="employeeAddress" placeholder="Enter employee address">
            </div>
            <div class="form-group">
                <label for="employeeDesignation">Designation</label>
                <input type="text" class="form-control" id="employeeDesignation" placeholder="Enter employee designation">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
